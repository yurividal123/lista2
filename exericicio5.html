<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio5</title>

<body>
    <script>
        //function prompt() {
           // return lines.shift()
        //}
        var [x, y] = (prompt(" Digite dois valores x e y")).split(' ').map(Number)

        if (x>0 && y>0) {
            console.log('Q1')
        }
        else if (x<0 && y>0) {
            console.log('Q2')
        }
        else if (x<0 && y<0) {
            console.log('Q3')
        }

        else if (x>0 && y<0) {
            console.log('Q4')
        }

        else if (x==0 && y==0) {
            console.log('Origem')
        }

        else if (x == 0) {
            console.log('Eixo Y')
        }
        else if (y == 0) {
            console.log('Eixo X')
        }

    </script>
</body>
